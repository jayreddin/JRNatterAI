<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puter AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.15/index.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.puter.com/v2/"></script>
</head>
<body class="transition-colors duration-300">
  <!-- HEADER -->
  <header class="z-50 w-full py-3 px-2 sm:px-6 flex items-center justify-between shadow flat rounded-cool mb-2 sticky top-0 bg-white dark:bg-gray-900" id="main-header">
    <div class="flex flex-1 items-center justify-center">
      <div class="relative w-full max-w-xs mx-auto text-center">
        <select id="model-select" class="bg-gray-50 border rounded-cool py-1 px-3 pr-7 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base font-semibold appearance-none flat dark:bg-gray-800 dark:text-white">
          <option value="gpt-4o-mini" selected>GPT-4o mini</option>
          <option value="gpt-4o">GPT-4o</option>
          <option value="o1">O1</option>
          <option value="o1-mini">O1-mini</option>
          <option value="o1-pro">O1-pro</option>
          <option value="o3">O3</option>
          <option value="o3-mini">O3-mini</option>
          <option value="o4-mini">O4-mini</option>
          <option value="gpt-4.1">GPT-4.1</option>
          <option value="gpt-4.1-mini">GPT-4.1 mini</option>
          <option value="gpt-4.1-nano">GPT-4.1 nano</option>
          <option value="gpt-4.5-preview">GPT-4.5 preview</option>
          <option value="claude-3-7-sonnet">Claude-3.7 Sonnet</option>
          <option value="claude-3-5-sonnet">Claude-3.5 Sonnet</option>
          <option value="deepseek-chat">DeepSeek Chat</option>
          <option value="deepseek-reasoner">DeepSeek Reasoner</option>
          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">Llama 3.1 8B Turbo</option>
          <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Llama 3.1 70B Turbo</option>
          <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">Llama 3.1 405B Turbo</option>
          <option value="mistral-large-latest">Mistral Large</option>
          <option value="pixtral-large-latest">Pixtral Large</option>
          <option value="codestral-latest">Codestral Latest</option>
          <option value="google/gemma-2-27b-it">Gemma 2 27B IT</option>
          <option value="grok-beta">Grok Beta</option>
        </select>
        <i class="fa fa-caret-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
    </div>
    <div class="flex items-center">
      <button id="toggle-mode" class="focus:outline-none ml-3 w-10 h-10 flex items-center justify-center flat rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200" title="Toggle light/dark mode">
        <i class="fa fa-moon text-xl dark:hidden"></i>
        <i class="fa fa-sun text-xl hidden dark:inline"></i>
      </button>
    </div>
  </header>

  <!-- MESSAGE/DISPLAY BOX -->
  <main class="flex flex-col flex-1 max-w-3xl mx-auto px-1 sm:px-0 pt-1 pb-28" id="main">
    <div id="chat-container" class="hide-scrollbar flex-1 overflow-auto" style="max-height: unset;">
      <!-- chat messages injected here NEWEST ON TOP -->
    </div>
  </main>

  <!-- INPUT BAR & BUTTONS -->
  <div class="w-full max-w-3xl mx-auto fixed bottom-0 left-0 right-0 px-1 sm:px-0 bg-white dark:bg-gray-900 z-40">
    <form id="chat-form" class="flex items-end py-2 space-x-2" autocomplete="off">
      <textarea id="chat-input" required class="flex-1 resize-none border flat rounded-cool py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[44px] max-h-40 dark:bg-gray-800 dark:text-white" placeholder="Type your message..." rows="1"></textarea>
      <button type="submit" title="Send" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-cool font-semibold focus:outline-none transition ease-in-out duration-150 flat">
        <i class="fa fa-paper-plane"></i>
      </button>
    </form>
    <!-- Feature Button Bar -->
    <div class="flex justify-between items-center py-3 px-2 bg-gray-50 dark:bg-gray-900 rounded-cool">
      <div class="flex space-x-2">
        <button class="feature-btn" id="btn-new-chat" title="New Chat"><i class="fa fa-plus"></i></button>
        <button class="feature-btn" id="btn-history" title="Chat History"><i class="fa fa-history"></i></button>
        <button class="feature-btn" id="btn-file" title="File & OCR"><i class="fa fa-file-arrow-up"></i></button>
        <button class="feature-btn" id="btn-image" title="Generate Image"><i class="fa fa-image"></i></button>
        <button class="feature-btn" id="btn-code" title="Code Generation"><i class="fa fa-code"></i></button>
        <button class="feature-btn" id="btn-settings" title="Settings"><i class="fa fa-gear"></i></button>
      </div>
      <div><span class="text-xs text-gray-500 dark:text-gray-400 mr-1">Created by Jamie Reddin using Puter.com</span></div>
    </div>
  </div>

  <!-- DIALOGS / POPUPS -->
  <div id="popup-overlay" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden"></div>

  <!-- History PopUp -->
  <div id="popup-history" class="popup-ptr hidden">
    <div class="bg-white dark:bg-gray-900 flat p-4 rounded-cool w-full max-w-lg mx-auto shadow-lg border-black border">
      <div class="flex justify-between items-center mb-2">
        <strong class="text-lg">Chat History</strong>
        <button class="text-gray-400 hover:text-black dark:hover:text-yellow-400 text-xl focus:outline-none" onclick="togglePopup('history',false)">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div id="history-list" class="scroll-inside space-y-2 hide-scrollbar pr-1">
        <!-- Chat history items will be injected here -->
      </div>
    </div>
  </div>

  <!-- File Upload & OCR PopUp -->
  <div id="popup-file" class="popup-ptr hidden">
    <div class="bg-white dark:bg-gray-900 flat p-4 rounded-cool w-full max-w-lg mx-auto shadow-lg border-black border">
      <div class="flex justify-between items-center mb-2">
        <strong class="text-lg">Upload File / Image</strong>
        <button class="text-gray-400 hover:text-black dark:hover:text-yellow-400 text-xl focus:outline-none" onclick="togglePopup('file',false)">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="space-y-4">
        <input type="file" id="file-input-file" class="border flat rounded-cool w-full p-2 dark:bg-gray-800"/>
        <div id="file-preview-box" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <!-- Image Generation PopUp -->
  <div id="popup-image" class="popup-ptr hidden">
    <div class="bg-white dark:bg-gray-900 flat p-4 rounded-cool w-full max-w-lg mx-auto shadow-lg border-black border">
      <div class="flex justify-between items-center mb-2">
        <strong class="text-lg">Generate Image</strong>
        <button class="text-gray-400 hover:text-black dark:hover:text-yellow-400 text-xl focus:outline-none" onclick="togglePopup('image',false)">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="space-y-3">
        <textarea id="image-gen-prompt" class="w-full border flat rounded-cool p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[32px] dark:bg-gray-800" placeholder="Describe the image you want to generate..."></textarea>
        <button id="generate-image-btn" class="bg-blue-700 hover:bg-blue-900 text-white rounded-cool px-3 py-1 flat focus:outline-none transition" type="button">
          <i class="fa fa-magic mr-1"></i>Generate Image
        </button>
        <div id="image-gen-area" class="pt-2"></div>
        <button id="refresh-imggen-btn" class="feature-btn text-xs" title="New Image"><i class="fa fa-plus"></i></button>
      </div>
    </div>
  </div>

  <!-- Code Generation PopUp -->
  <div id="popup-code" class="popup-ptr hidden">
    <div class="bg-white dark:bg-gray-900 flat p-4 rounded-cool w-full max-w-lg mx-auto shadow-lg border-black border">
      <div class="flex justify-between items-center mb-2">
        <strong class="text-lg">Code Generator</strong>
        <button class="text-gray-400 hover:text-black dark:hover:text-yellow-400 text-xl focus:outline-none" onclick="togglePopup('code',false)">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="space-y-2">
        <textarea id="code-gen-prompt" class="w-full border flat rounded-cool p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[32px] dark:bg-gray-800" placeholder="Describe the code you want..."></textarea>
        <button id="generate-code-btn" class="feature-btn"><i class="fa fa-code"></i> Generate</button>
        <button id="preview-code-btn" class="feature-btn" title="Preview"><i class="fa fa-eye"></i></button>
        <pre id="code-result" class="bg-gray-100 rounded-cool p-3 flat text-xs overflow-x-auto scroll-inside mt-2"></pre>
      </div>
    </div>
  </div>

  <!-- Settings PopUp -->
  <div id="popup-settings" class="popup-ptr hidden">
    <div class="bg-white dark:bg-gray-900 flat p-4 rounded-cool w-full max-w-lg mx-auto shadow-lg border-black border">
      <div class="flex justify-between items-center mb-2">
        <strong class="text-lg">Settings</strong>
        <button class="text-gray-400 hover:text-black dark:hover:text-yellow-400 text-xl focus:outline-none" onclick="togglePopup('settings',false)">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div id="settings-content" class="scroll-inside hide-scrollbar pr-1">
        <label class="block font-semibold mb-1 mt-2" for="text-size-range">Text Size</label>
        <input id="text-size-range" type="range" min="14" max="22" value="16" class="w-full mb-2">
        <div class="flex items-center justify-between mt-3 mb-2">
          <span class="block font-semibold">Theme</span>
          <select id="theme-select" class="flat rounded-cool px-3 py-1 dark:bg-gray-800 dark:text-white">
            <option value="light">Black/Grey (Default)</option>
            <option value="sunset">Sunset</option>
            <option value="multicolored">Multicolored</option>
          </select>
        </div>
        <div class="my-3">
          <span class="block font-semibold">Models</span>
          <div id="model-incl-excl-list" class="flex flex-wrap items-start space-x-2 mt-1"></div>
        </div>
        <button id="settings-save-btn" class="bg-blue-700 hover:bg-blue-900 text-white rounded-cool px-4 py-2 mt-3 flat focus:outline-none transition w-full">
          Save & Apply
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
